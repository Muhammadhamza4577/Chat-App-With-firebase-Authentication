<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h1>Chat App</h1>
          <div style="width: 15% !important;" class="col ">
            <lottie-player file src="https://assets9.lottiefiles.com/packages/lf20_HG2acbKNld.json"  background="transparent"  speed="1"  style="width: 400px; height: 500px;"  loop  autoplay></lottie-player>
          </div>
          <div style="width: 85% !important;" class="col">
            <div>
                <h2>Register</h2>
                <input type="text" placeholder="Username" id="username">
                <br>
                <input type="email" placeholder="Email" id="email">
                <br>
                <input type="password" placeholder="password" id="password">
                <br>
                <button id="register_btn">Register</button>
            </div>
            <div>
                <h2>Login</h2>
                <input type="email" placeholder="Email" id="login_email">
                <br>
                <input type="password" placeholder="password"  id="login_password">
                <br>
                <button id="login_btn">Login</button>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="app.js"></script>
</body>
</html>
